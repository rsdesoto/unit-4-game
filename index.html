<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/reset.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/style.css"
        />
    </head>
    <body>
        <header>Placeholder</header>
        <section>
            <p>Target Number:</p>
            <p id="targetnum"></p>
            <p>Wins:</p>
            <p id="wins"></p>
            <p>Losses:</p>
            <p id="losses"></p>
            <p>Games Played:</p>
            <p id="gamesplayed"></p>
            <p>Current Score:</p>
            <p id="playerscore"></p>
            <img src="./assets/images/blue.png" id="blue" class="crystal" />
            <img src="./assets/images/yellow.png" id="yellow" class="crystal" />
            <img src="./assets/images/red.png" id="red" class="crystal" />
            <img src="./assets/images/green.png" id="green" class="crystal" />

            <p id="roundendtext"></p>
            <p id="resetbutton">Click me to reset</p>

            <div>Placeholder2</div>
        </section>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/javascript/game.js"></script>
    </body>
</html>
