<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/reset.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./assets/css/style.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"><h1>Crystal Game</h1></div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Target Number:</p>
                    <p id="targetnum"></p>
                </div>
                <div class="col-6">
                    <div id="center-me">
                        <img
                            src="./assets/images/blue.png"
                            id="blue"
                            class="crystal"
                        />
                        <img
                            src="./assets/images/yellow.png"
                            id="yellow"
                            class="crystal"
                        />
                        <img
                            src="./assets/images/red.png"
                            id="red"
                            class="crystal"
                        />
                        <img
                            src="./assets/images/green.png"
                            id="green"
                            class="crystal"
                        />
                    </div>
                </div>
                <div class="col">
                    <p>Current Score:</p>
                    <p id="playerscore"></p>
                </div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <p>Wins:</p>
                            <p id="wins"></p>
                        </div>
                        <div class="col">
                            <p>Games Played:</p>
                            <p id="gamesplayed"></p>
                        </div>
                        <div class="col">
                            <p>Losses:</p>
                            <p id="losses"></p>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <br />
        <br />
        <section id="gameendtext">
            <p id="roundendtext"></p>
            <button
                type="button"
                class="btn btn-dark d-flex justify-content-center"
                id="resetbutton"
            >
                Click me to reset
            </button>
            <!-- <p id="resetbutton">Click me to reset</p> -->
        </section>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/javascript/game.js"></script>
    </body>
</html>
